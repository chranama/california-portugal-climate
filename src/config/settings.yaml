project:
  name: california-portugal-climate
  description: >
    California vs Portugal climate comparison using Open-Meteo daily historical data.

# ============================================================
# All data paths now come from environment variables.
# CLIMATE_DATA_ROOT is provided by:
#   - .env (local) → CLIMATE_DATA_ROOT=data
#   - docker-compose (container) → CLIMATE_DATA_ROOT=/app/data
# ============================================================

data:
  # Root folder for all data storage
  base_dir: "${CLIMATE_DATA_ROOT}"

  # Raw geocoding results (CSV from fetch-geocodes)
  raw_geocoding_dir: "${CLIMATE_DATA_ROOT}/raw/geocoding"

  # Raw daily Open-Meteo JSON files (written by fetch-daily-weather)
  raw_weather_dir: "${CLIMATE_DATA_ROOT}/raw/open_meteo_daily"

  # DuckDB warehouse
  warehouse_path: "${CLIMATE_DATA_ROOT}/warehouse/climate.duckdb"

# ============================================================
# Logging
# ============================================================
logging:
  ingestion_log: "${CLIMATE_LOG_ROOT}/ingestion.log"

# ============================================================
# Open-Meteo API endpoints
# These must be provided in ENV (.env or Docker overrides)
# ============================================================
open_meteo:
  geocoding_base_url: "${OPEN_METEO_GEOCODING_BASE_URL}"
  historical_base_url: "${OPEN_METEO_HISTORICAL_BASE_URL}"

  # Variables to request from the historical API
  daily_variables:
    - "temperature_2m_max"
    - "temperature_2m_min"
    - "temperature_2m_mean"
    - "dew_point_2m_mean"
    - "precipitation_sum"
    - "wind_speed_10m_max"
    - "shortwave_radiation_sum"

# ============================================================
# Historical Backfill Window (used for --mode backfill)
# ============================================================
time_window:
  start_date: "1980-01-01"
  end_date: "2024-12-31"