project:
  name: california-portugal-climate
  description: >
    California vs Portugal climate comparison using Open-Meteo daily historical data.

data:
  base_dir: "data"
  raw_geocoding_dir: "data/raw/geocoding"
  raw_weather_dir: "data/raw/open_meteo_daily"
  warehouse_path: "data/warehouse/climate.duckdb"

logging:
  ingestion_log: "logs/ingestion.log"

open_meteo:
  geocoding_base_url: "https://geocoding-api.open-meteo.com/v1/search"
  historical_base_url: "https://archive-api.open-meteo.com/v1/archive"
  # Daily variables to request from the historical API
  daily_variables:
    - "temperature_2m_max"
    - "temperature_2m_min"
    - "temperature_2m_mean"
    - "dew_point_2m_mean"
    - "precipitation_sum"
    - "wind_speed_10m_max"
    - "shortwave_radiation_sum"

time_window:
  start_date: "1980-01-01"
  end_date: "2024-12-31"